version: v1.0
name: CI/CD

agent:
  machine:
    type: e1-standard-2

  containers:
    - name: wrangler
      image: "743129847993.dkr.ecr.us-east-1.amazonaws.com/wrangler:latest"
      env_vars:
        - name: WRANGLER_ENV
          value: "test"

blocks:
  - name: Linting
    task:
      jobs:
        - name: golangci-lint
          commands:
            - checkout
            - make lint
  - name: Unit Tests
    task:
      jobs:
        - name: go test
          commands:
            - checkout
            - make test
